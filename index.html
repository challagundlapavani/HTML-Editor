<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini HTML Editor</title>

<style>
    :root {
        --bg-color: #ffffff;
        --text-color: #222;
        --header-bg: #333;
        --btn-bg: #333;
        --btn-text: #fff;
        --editor-bg: #f7f7f7;
    }

    body.dark {
        --bg-color: #1e1e1e;
        --text-color: #eaeaea;
        --header-bg: #000;
        --btn-bg: #444;
        --btn-text: #fff;
        --editor-bg: #2a2a2a;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: var(--header-bg);
        color: var(--btn-text);
        padding: 12px;
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 1px;
    }

    .btns {
        padding: 10px;
        display: flex;
        gap: 12px;
        justify-content: center;
        background: var(--editor-bg);
        flex-wrap: wrap;
    }

    button {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: var(--btn-bg);
        color: var(--btn-text);
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        opacity: 0.8;
        transform: scale(1.05);
    }

    .container {
        display: flex;
        flex: 1;
        border-top: 1px solid #ddd;
    }

    textarea {
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
        background: var(--editor-bg);
        color: var(--text-color);
        resize: none;
    }

    iframe {
        width: 50%;
        border: none;
        background: #fff;
    }

    @media (max-width: 1000px) {
        textarea, iframe {
            font-size: 14px;
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        textarea, iframe {
            width: 100%;
            height: 50%;
        }
    }
</style>
</head>

<body>

<header>Live HTML Editor</header>

<div class="btns">
    <button id="clearBtn">Clear</button>
    <button id="resetBtn">Reset</button>
    <button id="copyBtn">Copy Code</button>
    <button id="modeBtn">üåô Dark / ‚òÄÔ∏è Light</button>
</div>

<div class="container">
    <textarea id="editor" placeholder="Write HTML here..."></textarea>
    <iframe id="preview"></iframe>
</div>

<script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview").contentWindow.document;

    editor.addEventListener("input", () => {
        preview.open();
        preview.write(editor.value);
        preview.close();
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
        editor.value = "";
        preview.open();
        preview.write("");
        preview.close();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
        const sample = "<h1>Hello World</h1><p>Start editing...</p>";
        editor.value = sample;
        preview.open();
        preview.write(sample);
        preview.close();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
        editor.select();
        document.execCommand("copy");
        alert("Code copied!");
    });

    document.getElementById("modeBtn").addEventListener("click", () => {
        document.body.classList.toggle("dark");
    });
</script>

</body>
</html>
