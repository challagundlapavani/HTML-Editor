<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini HTML Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }
        textarea {
            width: 50%;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        iframe {
            width: 50%;
            border: none;
            background: #fff;
        }
        .btns {
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }
        @media(max-width:768px){
            .container{
                flex-direction: column;
            }
            textarea, iframe{
                width:100%;
                height:50%;
            }
        }
    </style>
</head>
<body>
    <header><h2>Live HTML Editor</h2></header>
    <div class="btns">
        <button id="clearBtn">Clear</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div class="container">
        <textarea id="editor" placeholder="Write HTML here..."></textarea>
        <iframe id="preview"></iframe>
    </div>

    <script>
        const editor = document.getElementById("editor");
        const preview = document.getElementById("preview").contentWindow.document;

        editor.addEventListener("input", () => {
            preview.open();
            preview.write(editor.value);
            preview.close();
        });

        document.getElementById("clearBtn").addEventListener("click", () => {
            editor.value = "";
            preview.open(); preview.write(""); preview.close();
        });

        document.getElementById("resetBtn").addEventListener("click", () => {
            const sample = "<h1>Hello World</h1><p>Start editing...</p>";
            editor.value = sample;
            preview.open(); preview.write(sample); preview.close();
        });
    </script>
</body>
</html>
